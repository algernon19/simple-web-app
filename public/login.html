<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

        <h1>Login</h1>

        <button onclick="login()">Login</button>
        <p id="status"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
